<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo timer</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/5289/5289675.png"
      type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="time">00:00</h1>
      <div class="wrap">
        <button class="play">
          <i class="ph-play-circle"></i>
        </button>
        <button class="pause hiden">
          <i class="ph-pause-circle"></i>
        </button>
        <button class="stop hiden">
          <i class="ph-stop-circle-fill"></i>
        </button>
        <button class="setTime">
          <i class="ph-timer"></i>
        </button>
      </div>
      <button class="unmute">
        <i class="ph-speaker-high"></i>
      </button>
      <button class="mute hiden">
        <i class="ph-speaker-x"></i>
      </button>
    </div>
  </body>
</html>
