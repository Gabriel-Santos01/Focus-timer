<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo timer</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/5289/5289675.png"
      type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="teste"></div>
        <h1 class="time">
          <span class="minutes">00</span>:<span class="seconds">00</span>
        </h1>
        <div class="wrap">
          <button class="play">
            <i class="ph-play-circle"></i>
          </button>
          <button class="pause hidden">
            <i class="ph-pause-circle"></i>
          </button>
          <button class="stop hidden">
            <i class="ph-stop-circle-fill"></i>
          </button>
          <button class="setTime">
            <i class="ph-timer"></i>
          </button>
        </div>
        <button class="unmute">
          <i class="ph-speaker-high"></i>
        </button>
        <button class="mute hidden">
          <i class="ph-speaker-x"></i>
        </button>
      </div>

      <div class="modal hidden">
        <h2>Quantos minutos?</h2>
        <form id="form">
          <input id="inputTime" type="number"></input>
          <button id="modalBtn" type="button">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
